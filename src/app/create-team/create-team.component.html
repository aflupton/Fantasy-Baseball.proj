<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Create new fantasy team:</h3>
  </div>
  <br>
  <div class="panel panel-body">
    <label>Team Name:</label>
    <br>
    <input #newTeamName>
    <button class="btn btn-outline-info" (click)="createTeam(newTeamName.value); newTeamName.value=''">Add</button>
  </div>
</div>
