<div class="">
  <h3>Team Page for <strong>{{teamName}}</strong></h3>
</div>
<br>
<button class="btn btn-info" id="generate" (click)="randomPlayerArray()" name="button">Random Draft</button>
<hr>
<table class="table">
  <thead>
    <tr>
      <th>Player Id</th>
      <th>Player Name</th>
      <th>Team</th>
      <th>FPs</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>#ID</th>
      <td>Name</td>
      <td>Team</td>
      <td>FPs</td>
    </tr>
  </tbody>
</table>
